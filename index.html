<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotizador GTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #4a148c;
    }
    .producto {
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      width: 300px;
    }
    input[type="number"], input[type="text"] {
      width: 200px;
      padding: 4px;
    }
    .formulario {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    button {
      background-color: #4a148c;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>
  <h1>Cotizador de productos</h1>

  <form name="cotizacion-form">
    <div class="producto"><label>Cartucho TN1060</label><input type="number" name="Cartucho TN1060" min="0" value="0" /></div>
    <div class="producto"><label>Cartucho InkJet HP664XK</label><input type="number" name="Cartucho InkJet HP664XK" min="0" value="0" /></div>
    <div class="producto"><label>InkJet Epson T296 (Colores)</label><input type="number" name="InkJet Epson T296 (Colores)" min="0" value="0" /></div>
    <div class="producto"><label>InkJet Epson T297 (Negro)</label><input type="number" name="InkJet Epson T297 (Negro)" min="0" value="0" /></div>
    <div class="producto"><label>Botella de tinta ET664 (100ML)</label><input type="number" name="Botella de tinta ET664 (100ML)" min="0" value="0" /></div>
    <div class="producto"><label>Botella de tinta EP250 (250ML)</label><input type="number" name="Botella de tinta EP250 (250ML)" min="0" value="0" /></div>
    <div class="producto"><label>Botella de tinta GT51</label><input type="number" name="Botella de tinta GT51" min="0" value="0" /></div>
    <div class="producto"><label>Botella de tinta GT52</label><input type="number" name="Botella de tinta GT52" min="0" value="0" /></div>

    <div class="formulario">
      <h3>Datos de contacto</h3>
      <div><label for="nombre">Tu nombre o empresa:</label><input type="text" name="nombre" required /></div>
      <div><label for="contacto">Teléfono o email:</label><input type="text" name="contacto" required /></div>
      <div><label for="rubro">Rubro (opcional):</label><input type="text" name="rubro" /></div>
      <button type="submit">Enviar cotización</button>
    </div>
  </form>

  <script>
    const SUPABASE_URL = "https://phnzwimwclcpqosmifke.supabase.co";
    const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBobnp3aW13Y2xjcHFvc21pZmtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4ODcwMzIsImV4cCI6MjA2NDQ2MzAzMn0.6JLQUs5xEAvJgENp6x22U_0Ui69De6BJMHBpck1XW3Y";
    const form = document.forms["cotizacion-form"];

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const productosSeleccionados = [...document.querySelectorAll('input[type="number"]')]
        .filter(input => parseInt(input.value) > 0)
        .map(input => `${input.name}: ${input.value}`)
        .join(" | ");

      const data = {
        Nombre: form.nombre.value,
        Contacto: form.contacto.value,
        Rubro: form.rubro.value,
        Producto: productosSeleccionados
      };

      const respuesta = await fetch(`${SUPABASE_URL}/rest/v1/Cotización`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": SUPABASE_API_KEY,
          "Authorization": `Bearer ${SUPABASE_API_KEY}`,
          "Prefer": "return=representation"
        },
        body: JSON.stringify(data)
      });

      if (respuesta.ok) {
        const mensaje = encodeURIComponent(
          `Hola, quiero cotizar:\n\n${productosSeleccionados}\n\nNombre: ${data.Nombre}\nContacto: ${data.Contacto}\nRubro: ${data.Rubro}`
        );
        window.open(`https://wa.me/5491154095537?text=${mensaje}`, "_blank");
        alert("Cotización enviada correctamente.");
        form.reset();
      } else {
        alert("Error al enviar cotización.");
      }
    });
  </script>
</body>
</html>
