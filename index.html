<!DOCTYPE html>
<html lang="es">

    input[type="number"] {

    }
    .formulario {

      padding: 15px;
      background: #fff;

    }
    button {

      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
